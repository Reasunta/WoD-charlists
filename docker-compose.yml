version: "3"

services:
  server:
    build: backend/
    # Команда, которую нужно запустить после создания образа.
    # Следующая команда означает запуск "python ./server.py".
    command: node app.js
    ports:
      - 3030:3030

  postgres:
    image: postgres:14.8-alpine3.18
    environment:
      POSTGRES_DB: "wod"
      POSTGRES_USER: "wod_superuser"
      POSTGRES_PASSWORD: ${PS_PASSWORD}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      #- ../2. Init Database:/docker-entrypoint-initdb.d
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U wod_superuser -d $$PS_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  db-data: